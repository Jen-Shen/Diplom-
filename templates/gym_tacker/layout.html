{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/gym_tracker.css' %}">
</head>
<body>
    <div class="navigation">
        <img src="{% static 'img/layout_logo.png' %}" alt="Лого">
        <span class="logo">FitGenius</span>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Главная</a></li>
            <li><a href="{% url 'recognize' %}"><i class="fas fa-plus-circle"></i>Распознать</a></li>
            <li><a href="{% url 'result' %}"><i class="fas fa-newspaper"></i>История</a></li>
            <li><a href="{% url 'training-program' %}"><i class="fas fa-dumbbell"></i>Тренировка</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i>Профиль</a></li>
            <li><a href="{% url 'logout' %}">Выход</a></li>
        {% else %}
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Главная</a></li>
            <li><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Вход</a></li>
        {% endif %}

        </ul>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
