{% extends 'gym_tacker/layout.html'%}

{% block titlet%}
Страница входа
{% endblock %}

{% block content%}
<form class="login-form" method="POST">
{% csrf_token %}
<div class="row">
<div class="col-lg-12">
<div class="form-group position-relative">
<label>Логин <span class="text-danger">*</span></label>
{{form.username}}
</div>
</div>
<div class="col-lg-12">
<div class="form-group position-relative">
<label>Пароль <span class="text-danger">*</span></label>
{{form.password}}
</div>
</div>
<div class="col-lg-12 mb-0">
<button class="btn btn-primary w-100" type="submit">Вход</button>
</div>
<div class="col-12 text-center">
<p class="mb-0 mt-3"><small class="text-dark mr-2">У вас нет аккаунта?</small> <a href="{% url 'register' %}" class="text-dark font-weight-bold">Регистрация</a></p>
</div>
</div>
</form>

{% endblock %}
